# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: Releaser
min_workers: 0
max_workers: 0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a
auth:
    ssh_user: ubuntu

head_node:
    InstanceType: m4.16xlarge
    ImageId: ami-06d51e91cea0dac8d  # Ubuntu 18.04
    IamInstanceProfile: 
        Arn: arn:aws:iam::959243851260:instance-profile/sangcho-release-pipeline-testing
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 150

setup_commands:
    # Install basics.
    - sudo apt-get update -q
    - sudo apt-get install -y -q build-essential curl unzip
    # Install Anaconda.
    - wget -q https://repo.continuum.io/archive/Anaconda3-5.0.1-Linux-x86_64.sh
    - bash Anaconda3-5.0.1-Linux-x86_64.sh -b -p $HOME/anaconda3 || true
    - echo 'export PATH="$HOME/anaconda3/bin:$PATH"' >> ~/.bashrc
    # - pip install -U pip || true

# Custom commands that will be run on worker nodes after common setup.
worker_setup_commands: []

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands: []

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands: []
